<!DOCTYPE html>
<html>
  <head>
    <title>Ctrl+Vk</title>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link href="bootstrap/css/bootstrap-responsive.min.css" rel="stylesheet" media="screen">
    <link href="css/style.css" rel="stylesheet" media="screen">
  </head>

  <body>
    <section class="container-fluid">
      <center>
        <div id="logo">
          <img id="key" class="ctrl" src="images/ctrl.png">
          <img src="images/vk.png">
        </div>

        <p class="lead" id="slogan">Вставляй картинки в Vk через Ctrl+V как нормальный человек</p>

        <div class="row" style="margin-top: 50px; margin-bottom: 50px;">

          <label id="album_link_span" for="album_link">Укажите альбом для фотографий (альбом может быть скрытым):</label>

          <div class="form-inline">
            <div class="input-append">
              <input class="span4" style="width:260px" id="album_link" placeholder="http://vk.com/album1275628_163082897" name="album_link" type="text">
              <button class="btn" id="save_button">Сохранить альбом</button>
            </div>

            <span style="margin: 0 5px 0 5px;" class="or">or</span>

            <button class="btn btn-primary" id="auto_button" type="button">Создать альбом автоматически</button>
          </div>

          <br>
          <div id="status"></div>

        </div>

        </center>

    </section>


    <footer id="about-container">
        <div class="row-fluid">
            <div id="github-container" class="pull-right">
                <img src="images/github-logo.png" alt="Github logo">
                <div id="github-repositories">
                    <h3>Open source baby!</h3>
                    <ul>
                        <li id="at_github">This webapp is on <a href="https://github.com/MaxLord/ctrl-vk" target="_blank">github</a>!</li>
                    </ul>
                </div>
            </div>
            <div class="span6 pull-left">
                <div id="authors">

                    <a class="author" href="http://vk.com/maxzhuravlev">
                        <img src="images/max.jpg">
                    </a>

                    <a href="http://vk.com/maxzhuravlev" id="nameMax"> @maxzhuravlev </a>

                    <a class="author" href="http://vk.com/milushov">
                        <img src="images/roma.jpg">
                    </a>

                    <a href="http://vk.com/milushov" id="nameRoma"> @milushov </a>
                </div>
            </div>
        </div>
    </footer>



    <script src="javascripts/jquery-1.9.1.min.js"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>
    <script src="javascripts/app.js"></script>


    </body>
</html>
